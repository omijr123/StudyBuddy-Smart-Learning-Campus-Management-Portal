<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyBuddy â€“ Purchased Stationary</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *,*::before,*::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      --primary: #7b68ee; 
      --glass-bg: rgba(255, 255, 255, 0.14);
      --blur: 16px;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    #bg-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,.55), rgba(0,0,0,.25));
      z-index: -2;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 11vw;
      font-weight: 900;
      letter-spacing: 4px;
      color: rgba(255, 255, 255, 0.05);
      pointer-events: none;
      user-select: none;
      z-index: -1;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: 4px 0 18px rgba(0, 0, 0, .25);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .profile-box {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 18px 22px;
      cursor: pointer;
      transition: .3s;
    }
    .profile-box:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .profile-img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-right: 12px;
    }

    .sidebar-title {
      color: #fff;
      text-align: center;
      margin: 16px 0;
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 1px 3px rgba(0, 0, 0, .3);
    }

    .nav-list {
      list-style: none;
      padding: 0;
    }

    .nav-link {
      display: block;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: .25s;
      border-left: 4px solid transparent;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-left-color: #ffd700;
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.25);
      border-left-color: #fff;
    }

    .content {
      margin-left: 250px;
      height: 100%;
      padding: 40px 50px 60px;
      overflow-y: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(0,0,0,.4);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      flex: 1 1 240px;
      padding: 24px;
      border-radius: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 6px 18px rgba(0, 0, 0, .3);
      text-align: center;
      color: #fff;
      transform: translateY(40px);
      opacity: 0;
      transition: transform .6s ease, opacity .6s ease;
    }

    .card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 16px;
      border-radius: 10px;
      background: #f8f8f8;
    }

    .item-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .item-price {
      font-size: 15px;
      color: #eee;
      margin-bottom: 4px;
    }

    .purchase-date {
      font-size: 14px;
      color: #ddd;
    }

    #notif-wrapper {
      position: fixed;
      top: 28px;
      right: 300px;
      z-index: 1000;
    }
    #bell {
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      position: relative;
      transition: transform .3s;
    }
    #bell:hover {
      transform: scale(1.1);
    }
    #badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<video id="bg-video" src="st.mp4" autoplay muted loop playsinline></video>
<div id="bg-overlay"></div>
<div class="watermark">StudyBuddy</div>

<div class="sidebar">
  <div class="profile-box" onclick="location='student_profile.html'">
    <img src="profile.jpg" alt="Profile" class="profile-img" id="profileImage" />
    <div>
      <strong id="studentName">Student</strong><br>
      <span id="studentID">ID: STU000</span>
    </div>
  </div>

  <h2 class="sidebar-title">Student Panel</h2>
  <ul class="nav-list">
      
      <li><a href="student_dashboard.html"       class="nav-link active">Dashboard</a></li>
      <li><a href="student_courses.html"         class="nav-link">My Courses</a></li>
      <li><a href="student_course_contents.html" class="nav-link">Course Contents</a></li>
      <li><a href="student_stationary.html"      class="nav-link">Stationary Shop</a></li>
      <li><a href="student_group_chat.html"      class="nav-link">Group Chat</a></li>
      <li><a href="student_notices.html"         class="nav-link">Notices</a></li>
      <li><a href="student_stationary_purchase.html" class="nav-link">Purchased Items</a></li>
      <li><a href="student_exam.html"            class="nav-link">Give Exam</a></li>
      <li><a href="media.html"                   class="nav-link">Anonymous Wall</a></li>
      <li><a href="student_login.html"           class="nav-link" onclick="logout()">Logout</a></li>
    </ul>
</div>

<!-- Notification Bell -->
<div id="notif-wrapper">
  <button id="bell">ðŸ””<span id="badge">0</span></button>
</div>

<div class="content">
  <h1>My Purchased Stationary</h1>
  <div class="cards-container" id="purchasedItems">
    <p>Loading...</p>
  </div>
</div>

<script>
  const student = JSON.parse(localStorage.getItem('student'));
  if (!student) {
    alert("You must log in first.");
    location = 'student_login.html';
  } else {
    document.getElementById('studentName').textContent = student.name;
    document.getElementById('studentID').textContent = "ID: " + student.id;
    const path = student.profile_image || 'profile.jpg';
    document.getElementById('profileImage').src = path.startsWith('uploads/')
      ? 'http://localhost:3000/' + path
      : path;
  }

  function logout() {
    localStorage.removeItem('student');
    location = 'student_login.html';
  }

  fetch(`http://localhost:3000/get-my-stationary?student_id=${student.id}`)
    .then(res => res.json())
    .then(items => {
      const container = document.getElementById('purchasedItems');
      container.innerHTML = '';

      if (!items.length) {
        container.innerHTML = '<p style="color:white">No items purchased yet.</p>';
        return;
      }

      items.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="data:image/jpeg;base64,${item.image_base64}" alt="${item.item_name}">
          <div class="item-name">${item.item_name}</div>
          <div class="item-price">Price: $${parseFloat(item.price).toFixed(2)}</div>
          <div class="purchase-date">Purchased on: ${new Date(item.purchase_date).toLocaleDateString()}</div>
        `;
        container.appendChild(card);
        setTimeout(() => card.classList.add('show'), 150 * i);
      });
    })
    .catch(err => {
      console.error('Error loading items:', err);
      document.getElementById('purchasedItems').innerHTML = '<p style="color:white">Error loading items.</p>';
    });
</script>

</body>
</html>
