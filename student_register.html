<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyBuddy – Register</title>

  <style>
    /* ───── Global Reset */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

    :root{
      --primary:#7b68ee;
      --primary-dark:#5d50c9;
      --text-light:#fafaff;
      --glass-bg:rgba(255,255,255,0.15);
      --blur:14px;
    }

    html,body{height:100%;font-family:'Poppins',system-ui,Arial,sans-serif;overflow:hidden}

    /* ───── Background Video */
    #bg-video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2}
    #bg-overlay{position:absolute;inset:0;background:linear-gradient(135deg,rgba(0,0,0,.55),rgba(0,0,0,.25));z-index:-1}

    /* ───── Watermark */
    .watermark{
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%) rotate(-25deg);
      font-size:11vw;font-weight:900;letter-spacing:4px;
      color:rgba(255,255,255,0.05);user-select:none;pointer-events:none;white-space:nowrap;z-index:0;
    }

    /* ───── Register Card */
    .card-wrapper{display:flex;align-items:center;justify-content:center;height:100%;padding:20px;animation:slideFade .9s ease forwards;opacity:0;transform:translateY(60px);z-index:1}
    @keyframes slideFade{to{opacity:1;transform:translateY(0)}}

    .card{
      width:min(440px,100%);padding:48px 36px 56px;background:var(--glass-bg);
      border-radius:24px;box-shadow:0 8px 32px rgba(0,0,0,.35);
      backdrop-filter:blur(var(--blur));-webkit-backdrop-filter:blur(var(--blur));
      color:var(--text-light);position:relative;
    }

    /* Back button */
    .back-btn{
      position:absolute;top:20px;left:20px;display:flex;align-items:center;gap:6px;
      padding:6px 14px 6px 10px;border-radius:999px;background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.4);color:#fff;font-size:.9rem;font-weight:600;text-decoration:none;
      backdrop-filter:blur(var(--blur));-webkit-backdrop-filter:blur(var(--blur));
      transition:transform .25s,background .25s;
    }
    .back-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,.25)}

    .card h1{font-size:1.9rem;text-align:center;font-weight:700;margin:54px 0 34px} /* extra top space for button */

    label{display:block;margin-bottom:6px;font-size:14px;font-weight:600;color:rgba(255,255,255,.9);transition:color .25s}
    .input-field{
      width:100%;padding:12px 14px;margin-bottom:26px;border:1px solid rgba(255,255,255,.35);
      border-radius:8px;background:rgba(255,255,255,.1);color:#fff;outline:none;
      transition:border .25s,box-shadow .25s,background .25s;
    }
    .input-field::placeholder{color:rgba(255,255,255,.6)}
    .input-field:focus{border-color:#fff;background:rgba(255,255,255,.18);box-shadow:0 0 0 2px rgba(255,255,255,.3)}
    .input-field:focus + label{color:#ffd700}

    .submit-button{
      width:100%;padding:14px;border:none;border-radius:999px;font-size:1rem;font-weight:600;letter-spacing:.5px;
      cursor:pointer;background:var(--primary);color:#fff;transition:background .25s,transform .25s;
    }
    .submit-button:hover{background:var(--primary-dark);transform:translateY(-2px)}
    .submit-button:active{transform:translateY(0)}

    .link{margin-top:26px;text-align:center;font-size:.9rem}
    .link a{color:#fff;text-decoration:none;font-weight:600}
    .link a:hover{text-decoration:underline}

    /* ───── Responsive */
    @media(max-width:480px){
      .card{padding:40px 26px 48px}
      .card h1{font-size:1.7rem}
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" src="register.mp4" autoplay muted loop playsinline></video>
  <div id="bg-overlay"></div>

  <!-- Watermark -->
  <div class="watermark">StudyBuddy</div>

  <!-- Register Card -->
  <div class="card-wrapper">
    <div class="card">
      <!-- Back button -->
      <a href="index.html" class="back-btn">← Back</a>

      <h1>Create Your Account</h1>

      <form id="registerForm">
        <label for="name">Full Name</label>
        <input class="input-field" type="text" id="name" name="name" placeholder="Ichigo Kurosaki" required />

        <label for="email">Email</label>
        <input class="input-field" type="email" id="email" name="email" placeholder="you@bup.edu.bd" required />

        <label for="password">Password</label>
        <input class="input-field" type="password" id="password" name="password" placeholder="••••••••" required />

        <input class="submit-button" type="submit" value="Register" />
      </form>

      <div class="link">
        Already have an account? <a href="student_login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- Register Logic -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name=document.getElementById('name').value.trim();
      const email=document.getElementById('email').value.trim();
      const password=document.getElementById('password').value.trim();

      try{
        const res=await fetch('http://localhost:3000/register',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({name,email,password})
        });
        const data=await res.json();
        alert(data.message);
        if(res.ok) window.location.href='student_login.html';
      }catch(err){
        alert('Registration failed. Please try again.');
      }
    });
  </script>
</body>
</html>
