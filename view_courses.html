<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyBuddy – Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ─── Global ─── */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --primary:#7b68ee;
      --glass-bg:rgba(255,255,255,.14);
      --blur:16px;
    }
    html,body{
      height:100%;
      font-family:'Poppins',Arial,sans-serif;
      color:#fff;
      overflow:hidden;
    }

    /* ─── Background ─── */
    #bg-video{
      position:fixed;top:0;left:0;width:100%;height:100%;
      object-fit:cover;z-index:-3;
    }
    #overlay{
      position:fixed;inset:0;
      background:linear-gradient(135deg,rgba(0,0,0,.55),rgba(0,0,0,.25));
      z-index:-2;
    }
    .watermark{
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%) rotate(-25deg);
      font-size:11vw;font-weight:900;letter-spacing:4px;
      color:rgba(255,255,255,.05);pointer-events:none;user-select:none;z-index:-1;
    }

    /* ─── Layout Wrapper ─── */
    .wrapper{
      max-width:900px;margin:50px auto;
      background:var(--glass-bg);
      backdrop-filter:blur(var(--blur));
      -webkit-backdrop-filter:blur(var(--blur));
      padding:40px 36px;border-radius:22px;
      box-shadow:0 8px 24px rgba(0,0,0,.4);
      animation:fadeIn 0.9s ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    h1{
      text-align:center;font-size:34px;margin-bottom:28px;
      text-shadow:0 2px 6px rgba(0,0,0,.4);
    }
    .back-btn{
      display:inline-block;margin-bottom:26px;
      padding:10px 18px;background:rgba(255,255,255,.25);
      border-radius:8px;font-weight:600;color:#fff;
      text-decoration:none;transition:background .25s;
    }
    .back-btn:hover{background:rgba(255,255,255,.35)}

    /* ─── Glass Table ─── */
    table{
      width:100%;border-collapse:collapse;
      background:var(--glass-bg);backdrop-filter:blur(var(--blur));
      border-radius:14px;overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    thead{background:linear-gradient(90deg,#9c8cff,#7b68ee)}
    th,td{padding:14px 18px;text-align:left;font-size:16px}
    th{font-weight:700}
    tbody tr{transition:background .2s,transform .25s}
    tbody tr:hover{background:rgba(255,255,255,.08);transform:translateX(4px)}
    tbody tr{opacity:0;transform:translateY(18px)}
    tbody tr.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>

  <!-- Background -->
  <video id="bg-video" src="test1.mp4" autoplay muted loop playsinline></video>
  <div id="overlay"></div>
  <div class="watermark">StudyBuddy</div>

  <!-- Content -->
  <div class="wrapper">
    <a href="index.html" class="back-btn">← Back to Dashboard</a>
    <h1>Available Courses</h1>

    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Course Code</th>
          <th>Duration</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="course-table-body">
        <tr><td colspan="4" style="text-align:center">Loading…</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    /* Fade-up helper */
    function revealRows() {
      document.querySelectorAll('#course-table-body tr').forEach((r,i)=>
        setTimeout(()=>r.classList.add('show'), 120*i));
    }

    /* Fetch & Render */
    fetch('http://localhost:3000/get-courses')
      .then(res=>res.json())
      .then(courses=>{
        const body=document.getElementById('course-table-body');
        body.innerHTML='';
        if(!courses.length){
          body.innerHTML='<tr><td colspan="4" style="text-align:center">No courses found.</td></tr>';
          return;
        }
        courses.forEach(c=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`
            <td>${c.course_name}</td>
            <td>${c.course_code}</td>
            <td>${c.duration}</td>
            <td>$${parseFloat(c.balance).toFixed(2)}</td>`;
          body.appendChild(tr);
        });
        revealRows();
      })
      .catch(err=>{
        console.error(err);
        document.getElementById('course-table-body').innerHTML=
          '<tr><td colspan="4" style="text-align:center">Failed to load courses.</td></tr>';
      });
  </script>
</body>
</html>
