<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Exam ‚Äì StudyBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #7b68ee;
      --blur: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: -2;
    }

    #watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 80px;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    select, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    select {
      background: #fff;
      color: #333;
    }

    button {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #6b5fd3;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #444;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #333;
    }

    .timer {
      text-align: center;
      font-size: 18px;
      color: #ffaaaa;
      margin-top: 10px;
      font-weight: bold;
    }

    .question {
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      animation: fadeIn 0.6s ease-in;
    }

    .option {
      margin: 8px 0;
    }

    .result {
      font-size: 22px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #7fffaa;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>

<video id="bg-video" src="test1.mp4" autoplay muted loop playsinline></video>
<div id="overlay"></div>
<div id="watermark">StudyBuddy</div>

<div class="container">
  <a href="student_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  <h2>üìù Take Exam</h2>

  <label for="courseSelect">Select Your Purchased Course:</label>
  <select id="courseSelect">
    <option value="">-- Select a Course --</option>
  </select>
  <button onclick="startExam()">Start Exam</button>

  <div class="timer" id="timer"></div>

  <form id="examForm" onsubmit="submitExam(event)">
    <div id="questionArea"></div>
    <button type="submit">Submit Exam</button>
  </form>

  <div class="result" id="resultBox"></div>
</div>

<script>
  const student = JSON.parse(localStorage.getItem("student"));
  if (!student) {
    alert("You must login first.");
    location.href = "student_login.html";
  }

  const courseSelect = document.getElementById("courseSelect");

  async function loadPurchasedCourses() {
    const res = await fetch(`http://localhost:3000/get-my-courses?student_id=${student.id}`);
    const courses = await res.json();
    courses.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = `${c.course_name} (${c.course_code})`;
      courseSelect.appendChild(opt);
    });
  }

  loadPurchasedCourses();

  let timerInterval;
  let countdown = 60;

  function startExam() {
    const courseId = courseSelect.value;
    if (!courseId) return alert("Select a course first");

    document.getElementById("examForm").style.display = "block";
    document.getElementById("resultBox").innerHTML = "";
    fetchQuestions(courseId);
    startTimer();
  }

  function startTimer() {
    countdown = 60;
    const timerDisplay = document.getElementById("timer");
    timerDisplay.textContent = `‚è±Ô∏è Time Left: ${countdown}s`;
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      countdown--;
      timerDisplay.textContent = `‚è±Ô∏è Time Left: ${countdown}s`;
      if (countdown <= 0) {
        clearInterval(timerInterval);
        timerDisplay.textContent = "‚è∞ Time's up!";
        document.getElementById("examForm").requestSubmit();
      }
    }, 1000);
  }

  async function fetchQuestions(courseId) {
    const res = await fetch(`http://localhost:3000/questions/${courseId}`);
    const questions = await res.json();
    const area = document.getElementById("questionArea");
    area.innerHTML = "";

    if (questions.length === 0) {
      area.innerHTML = `<p style="color: #ffaaaa;">‚ùå No questions available for this course.</p>`;
      return;
    }

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>
        <div class="option"><label><input type="radio" name="q${q.id}" value="A" required> A) ${q.option_a}</label></div>
        <div class="option"><label><input type="radio" name="q${q.id}" value="B"> B) ${q.option_b}</label></div>
        <div class="option"><label><input type="radio" name="q${q.id}" value="C"> C) ${q.option_c}</label></div>
        <div class="option"><label><input type="radio" name="q${q.id}" value="D"> D) ${q.option_d}</label></div>
        <input type="hidden" name="id_${q.id}" value="${q.correct_option}">
      `;
      area.appendChild(div);
    });
  }

  async function submitExam(e) {
    e.preventDefault();
    clearInterval(timerInterval);

    const form = new FormData(e.target);
    let correct = 0;
    let total = 0;

    for (let [key, value] of form.entries()) {
      if (key.startsWith("q")) {
        total++;
        const qid = key.substring(1);
        const correctAns = form.get("id_" + qid);
        if (value === correctAns) correct++;
      }
    }

    const score = `${correct}/${total}`;
    document.getElementById("resultBox").textContent = `‚úÖ You scored: ${score}`;
    saveResult(score);
  }

  async function saveResult(score) {
    const courseId = courseSelect.value;
    await fetch("http://localhost:3000/save-result", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        student_id: student.id,
        course_id: courseId,
        score: score
      })
    });
  }
</script>

</body>
</html>
